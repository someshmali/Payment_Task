<div class="container my-5 d-flex justify-content-center">
  <!-- Error Alert -->
  <div *ngIf="paymentError"
    class="alert alert-danger alert-dismissible fade show position-fixed top-0 end-0 mt-2 me-2 shadow"
    role="alert">
    {{ paymentError }}
    <button type="button" class="close" aria-label="Close" (click)="closeError()"
      style="border: none; background: transparent; font-size: 1.2rem;">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Success Alert -->
  <div *ngIf="successMessage"
    class="alert alert-success alert-dismissible fade show position-fixed top-0 end-0 mt-2 me-2 shadow"
    role="alert">
    {{ successMessage }}
    <button type="button" class="close" aria-label="Close" (click)="closeSuccess()"
      style="border: none; background: transparent; font-size: 1.2rem;">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Responsive Form Card -->
  <div class="card shadow p-4 rounded-4 w-100" style="max-width: 420px;">
    <h4 class="text-success mb-3">ðŸ’¸ Initiate Payment</h4>
    <form (ngSubmit)="submitPayment()">
      <div class="mb-3">
        <label for="recipientUpi" class="form-label">Recipient UPI ID</label>
        <input [(ngModel)]="recipientUpiId" name="recipientUpiId" class="form-control" placeholder="e.g., receiver@bank" required>
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Amount (â‚¹)</label>
        <input [(ngModel)]="amount" name="amount" type="number" class="form-control" placeholder="Enter amount" required>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes (Optional)</label>
        <textarea [(ngModel)]="notes" name="notes" class="form-control" rows="2"></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Submit Payment</button>
    </form>
  </div>
</div>
