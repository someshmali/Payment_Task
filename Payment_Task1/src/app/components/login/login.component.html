<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow border-0 rounded-3 d-flex flex-lg-row flex-column overflow-hidden w-100"
    style="max-width: 400px;">
    
    <!-- Left: Login Form -->
    <div class="py-5 px-3 flex-fill bg-white"> <!-- Changed from p-5 to py-5 px-3 -->
      <h3 class="text-center mb-4 text-primary fw-semibold">🔐 Welcome Back</h3>

      <div *ngIf="loginMessage" class="alert" [ngClass]="loginSuccess ? 'alert-success' : 'alert-danger'" role="alert">
        {{ loginMessage }}
      </div>

      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="username" class="form-label fw-medium">Username</label>
          <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username"
            placeholder="Enter username" required>
        </div>
        <div class="mb-4 position-relative">
          <label for="password" class="form-label fw-medium">Password</label>
          <input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'"
            class="form-control pe-5" id="password" placeholder="Enter password" required>
          <i (click)="togglePasswordVisibility()" [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"
            class="position-absolute"
            style="top: 70%; right: 15px; transform: translateY(-50%); cursor: pointer; color: #6c757d;">
          </i>
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-semibold">Login</button>
      </form>
    </div>

  </div>
</div>
